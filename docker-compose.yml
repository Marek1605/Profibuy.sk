version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-megashop}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-megashop123}
      POSTGRES_DB: ${DB_NAME:-megashop}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U megashop"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: "8080"
      ENVIRONMENT: production
      DATABASE_URL: postgres://${DB_USER:-megashop}:${DB_PASSWORD:-megashop123}@postgres:5432/${DB_NAME:-megashop}?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-supersecretkey123}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://profibuy.sk,https://www.profibuy.sk}
    volumes:
      - storage_data:/app/storage
    expose:
      - "8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "3000"

volumes:
  postgres_data:
  redis_data:
  storage_data:
